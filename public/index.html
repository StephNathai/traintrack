<!DOCTYPE html>
<html>
  <head>
    <title>trainTrack</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script src="/jquery-2.1.4.js"></script>
    <script type='text/javascript' src='script.js'></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <div class="nav">
      <button class="clear">Clear Map</button>
      <button class="transit">Transit</button>
      <select class="one">
        <option class="one" value="" disabled selected>One</option>
        <option class="one" value="oneAll">One All</option>
        <option class="one" value="oneNorth">One North</option>
        <option class="one" value="oneSouth">One South</option>
      </select>
      <select class="two">
        <option class="two" value="" disabled selected>Two</option>
        <option class="two" value="twoAll">Two All</option>
        <option class="two" value="twoNorth">Two North</option>
        <option class="two" value="twoSouth">Two South</option>
      </select>
      <select class="three">
        <option class="three" value="" disabled selected>Three</option>
        <option class="three" value="threeAll">Three All</option>
        <option class="three" value="threeNorth">Three North</option>
        <option class="three" value="threeSouth">Three South</option>
      </select>
      <select class="four">
        <option class="four" value="" disabled selected>Four</option>
        <option class="four" value="fourAll">Four All</option>
        <option class="four" value="fourNorth">Four North</option>
        <option class="four" value="fourSouth">Four South</option>
      </select>
      <select class="five">
        <option class="five" value="" disabled selected>Five</option>
        <option class="five" value="fiveAll">Five All</option>
        <option class="five" value="fiveNorth">Five North</option>
        <option class="five" value="fiveSouth">Five South</option>
      </select>
      <select class="six">
        <option class="six" value="" disabled selected>Six</option>
        <option class="six" value="sixAll">Six All</option>
        <option class="six" value="sixNorth">Six North</option>
        <option class="six" value="sixSouth">Six South</option>
      </select>
      <select class="shuttle">
        <option class="shuttle" value="" disabled selected>Shuttle</option>
        <option class="shuttle" value="shuttleAll">Shuttle All</option>
        <option class="shuttle" value="shuttleNorth">Shuttle North</option>
        <option class="shuttle" value="shuttleSouth">Shuttle South</option>
      </select>
    </div>

    <div class="menu">
      <img class="menu-open" src="/images/menu-open.png" alt="menu">
      <!-- https://www.iconfinder.com/icons/134216/hamburger_lines_menu_icon#size=48 -->
    </div>
    <div class="info">
      <img class="info" src="/images/info.png" alt="info">
      <!-- https://www.iconfinder.com/icons/383122/info_icon#size=48 -->
    </div>
    <div class="info-box">
      <img class="close" src="/images/close.png" alt="close">
      <!-- https://www.iconfinder.com/icons/211650/circled_close_icon#size=32-->
      <h2> Welcome to trainTrack!</h2>
      <p> trainTrack is an interactive subway map that shows you where the NYC 1-6 and shuttle lines currently are in their route sequence.</p>
      <br />
      <p> Click on the menu in the top left, select a line, and watch the trains appear!</p>
    </div>
    <div id="map"></div>
    <!-- <script src="/map.jsx" type="text/jsx"></script>
    <script src="http://fb.me/react-0.12.2.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
    <script type="text/jsx">
      React.render(<MapApp />, document.getElementById('map'));
    </script> -->
    <script src="https://maps.googleapis.com/maps/api/js?&callback=initMap" async defer></script>
  </body>
</html>
